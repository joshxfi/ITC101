<!DOCTYPE html>
<html>
  <head>
    <title>Nice Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-purple-800 text-gray-700 grid place-items-center min-h-screen py-24"
  >
    <main class="bg-white rounded py-6 flex flex-col xl:flex-row">
      <div class="flex flex-col items-center px-6">
        <img
          src="https://wompampsupport.azureedge.net/fetchimage?siteId=7575&v=2&jpgQuality=100&width=700&url=https%3A%2F%2Fi.kym-cdn.com%2Fphotos%2Fimages%2Fnewsfeed%2F002%2F322%2F154%2F667.jpg"
          alt="nerd"
          class="rounded-full h-32 w-32"
        />

        <div class="text-center mt-6">
          <h3 class="font-bold">John Doe</h3>
          <p>johndoe@email.com</p>
        </div>
      </div>

      <div class="border-l border-r px-6 border-gray-300">
        <h2 class="text-xl h-14 font-bold xl:mt-0 mt-12">Profile Settings</h2>

        <div class="space-y-6">
          <div class="flex space-x-4">
            <div>
              <p class="text-sm font-semibold mb-2">Name</p>
              <input
                class="border border-gray-300 w-[250px] px-4 py-2 rounded"
                type="text"
                placeholder="first name"
              />
            </div>

            <div>
              <p class="text-sm font-semibold mb-2">Surname</p>
              <input
                class="border border-gray-300 w-[250px] px-4 py-2 rounded"
                type="text"
                placeholder="surname"
              />
            </div>
          </div>

          <div class="flex space-x-4">
            <div class="w-full">
              <p class="text-sm font-semibold mb-2">Mobile Number</p>
              <input
                class="border border-gray-300 w-full px-4 py-2 rounded"
                type="number"
                placeholder="enter phone number"
              />
            </div>

            <div class="w-full">
              <p class="text-sm font-semibold mb-2">Brithdate</p>
              <input
                class="border border-gray-300 w-full px-4 py-2 rounded"
                type="date"
                placeholder="enter phone number"
              />
            </div>
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Address Line 1</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="text"
              placeholder="enter address line 1"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Address Line 2</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="text"
              placeholder="enter address line 2"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Postcode</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="text"
              placeholder="enter postcode"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">State</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="text"
              placeholder="enter state"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Area</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="text"
              placeholder="enter area"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Email ID</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="email"
              placeholder="enter email id"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Education</p>
            <input
              class="border border-gray-300 w-full px-4 py-2 rounded"
              type="email"
              placeholder="enter education"
            />
          </div>

          <!-- BOTTOM -->

          <div class="flex space-x-4">
            <div>
              <p class="text-sm font-semibold mb-2">Country</p>
              <input
                class="border border-gray-300 w-[250px] px-4 py-2 rounded"
                type="text"
                placeholder="country"
              />
            </div>

            <div>
              <p class="text-sm font-semibold mb-2">State Region</p>
              <input
                class="border border-gray-300 w-[250px] px-4 py-2 rounded"
                type="text"
                placeholder="state"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="px-6 mt-12 xl:mt-0">
        <div class="h-14">
          <div class="flex justify-between items-center font-semibold">
            <h3 class="font-semibold">Edit Experience</h3>
            <button class="border border-gray-300 px-4 py-2 rounded">
              Experience
            </button>
          </div>
        </div>

        <div class="space-y-8 relative">
          <div>
            <p class="text-sm font-semibold mb-2">Experience in Designing</p>
            <input
              class="border border-gray-300 w-[300px] px-4 py-2 rounded"
              type="text"
              placeholder="experience"
            />
          </div>

          <div>
            <p class="text-sm font-semibold mb-2">Additional Details</p>
            <input
              class="border border-gray-300 w-[300px] px-4 py-2 rounded"
              type="text"
              placeholder="experience"
            />
          </div>

          <div class="group mt-6 w-full">
            <button
              class="group-hover:translate-x-32 group-hover:translate-y-12 group-hover:rotate-180 transition-all px-4 py-2 bg-purple-800 text-white rounded border border-white"
            >
              Save Profile
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
