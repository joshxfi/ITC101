<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Itlog Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid place-items-center h-screen font-mono bg-gray-900">
    <div class="bg-gray-700 rounded-xl px-12">
      <h1 class="text-2xl text-white font-semibold mb-8 pt-12 text-center">
        ðŸ¥š ITLOG RECIPE ðŸ¥š
      </h1>

      <div class="z-10 relative group mb-12">
        <div
          class="bg-white group-hover:scale-105 transition-all border border-gray-900 rounded p-6 z-10 relative"
        >
          <h2 class="text-xl font-semibold">Ingredients</h2>
          <div class="h-[2px] bg-gray-900 my-4"></div>
          <ul class="list-disc ml-4 flex space-x-12">
            <div>
              <li>Eggs</li>
              <li>Butter</li>
              <li>Salt</li>
            </div>

            <div>
              <li>Onion</li>
              <li>Scallions</li>
              <li>Tomato</li>
            </div>
          </ul>
        </div>

        <div
          class="bg-gray-900 h-full rounded absolute w-full -bottom-[6px] -right-[6px]"
        ></div>
      </div>

      <div class="z-10 relative group mb-12">
        <div
          class="bg-white group-hover:scale-105 transition-all border border-gray-900 rounded p-6 z-10 relative"
        >
          <h2 class="text-xl font-semibold">Method</h2>
          <div class="h-[2px] bg-gray-900 my-4"></div>
          <ul class="list-decimal ml-6">
            <li>Turn on flame to low or medium</li>
            <li>Add butter</li>
            <li>Saute the onion, tomatoe, and scallions</li>
            <li>Add scrambles eggs</li>
            <li>Lift the cover and fold the egg</li>
            <li>Turn off heat, and serve!</li>
          </ul>
        </div>

        <div
          class="bg-gray-900 h-full rounded absolute w-full -bottom-[6px] -right-[6px]"
        ></div>
      </div>
    </div>
  </body>
</html>
